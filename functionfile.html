<!-- functionfile.html loads the scripts that are run when I select an add-in
     command from either the ribbon or a context menu. This file is referenced
     from the word-add-in-javascript-speckit-manifest.xml. It loads the script
     named validation.js which contains the function 'validateAgainstBlacklist'
     in the manifest. -->

<head>

    <!--During development turn off caching-->
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.2.1.min.js"></script>
    <script src="https://appsforoffice.microsoft.com/lib/beta/hosted/office.js" type="text/javascript"></script>

    <!-- Q promise library -->
    <script src="q.min.js"></script>

    <!-- validation methods, contains validateAgainstBlacklist. -->
    <script src="validation.js" type="text/javascript"></script>

</head>

<body>
</body>

</html>
